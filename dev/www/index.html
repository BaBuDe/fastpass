<!DOCTYPE html>
<html ng-app="fastpass">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.17/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
    <script src="https://cdn.firebase.com/js/simple-login/1.5.0/firebase-simple-login.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

  </head>

  <body>  

    <ion-nav-bar class="nav-title-slide-ios7 bar-calm">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
    </ion-nav-bar>
             
    <ion-nav-view animation="slide-left-right"></ion-nav-view>

    <script id="tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-calm">

        <ion-tab title="Home" icon="ion-home" href="#/tab/home">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="About" icon="ion-ios7-information" href="#/tab/about">
          <ion-nav-view name="about-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Contact" icon="ion-ios7-world" ui-sref="tabs.contact">
          <ion-nav-view name="contact-tab"></ion-nav-view>
        </ion-tab>

      </ion-tabs>
    </script>

    <script id="home.html" type="text/ng-template">
      <ion-view title="Home">
        <ion-content class="padding">
          <!--<p>Example of Ionic tabs. Navigate to each tab, and
          navigate to child views of each tab and notice how
          each tab has its own navigation history.</p>-->
          <p>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/getPass">Get Fastpass</a>
          </p>
          <p>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/getPass">Give Fastpass</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="getPass.html" type="text/ng-template">
      <ion-view title="Get Fastpass" ng-controller="listController" class="padding">
        <ion-content>
         <!-- three way data binding -->
         <!-- <input type="text" ng-model="text"/>
          <h1>{{text.offers}}</h1> -->
          <p>
            <a class="button icon icon-right ion-chevron-right"
            href="#/tab/getDetails">*List of Connection information*</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="getDetails.html" type="text/ng-template">
      <ion-view title="Details">
        <ion-content class="padding">
          <p>connection information details</p>
          <p>
            <a class="button icon-left ion-star button" href="#/tab/home"> Make Connection </a>
            <div><a class="button icon ion-chevron-left" href="#/tab/getPass"> Back </a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="about.html" type="text/ng-template">
      <ion-view title="About">
        <ion-content class="padding">
          <p>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/navstack">Tabs Nav Stack</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="nav-stack.html" type="text/ng-template">
      <ion-view title="Tab Nav Stack">
        <ion-content class="padding">
          <p><img src="http://ionicframework.com/img/diagrams/tabs-nav-stack.png" style="width:100%"></p>
        </ion-content>
      </ion-view>
    </script>

    <script id="contact.html" type="text/ng-template">
      <ion-view title="Contact">
        <ion-content>
          <p>@IonicFramework</p>
          <p>@DriftyCo</p>
        </ion-content>
      </ion-view>
    </script>

    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <!--<ion-nav-view></ion-nav-view>-->
  </body>
</html>
