<ion-view title="Make Connection" ng-controller="connectionController" class="padding">
  <ion-content>
    <form>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Message to {{ selected.name }}</span>
        <input type="text" placeholder="write message" ng-model="comment.text">
      </label>
      <button class="button button-block button-stable" type="submit" ng-click="sendComment()">
        send message
      </button>
    </form>
    <p>{{ selected.name }}s location:</p>
    <img src="img/disneymap.png" alt="map load error" class="image">
  </ion-content>
</ion-view>
