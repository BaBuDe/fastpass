<ion-view title="Chats" ng-controller="chatController" class="chatView">
  <ion-content>
      <!-- <div style="height: 300px"> -->
    <div class="messageDiv">
      <div ng-cloak ng-repeat="message in userMessages">
        <div ng-if="message.content">
          {{ message.content }} : {{ message.createdAt }}
        </div>
      </div>
    </div>
    <form>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Message to {{ selected.name }}</span>
        <input type="text" placeholder="write message" ng-model="comment.content">
      </label>
      <button class="button button-block button-stable" type="submit" ng-click="sendComment()">
        send message
      </button>
    </form>
      <div>
        <p> You are chatting in reference to the following offer: </p>
        <p> name: {{ selected.displayName }}</p>
        <p> ride: {{ selected.ride }}</p>
        <p> {{ selected.number_give }}</p>
        <p> price: {{ selected.comment }}</p>
        <p> {{ selected.location }}</p><br>
      </div>
    <button class="button button-block button-stable" ui-sref="tabs.connection">    <!-- ng-click="sendComment()"> -->
        see map
    </button>
  </ion-content>
</ion-view>
