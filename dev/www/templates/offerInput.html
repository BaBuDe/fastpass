<ion-view title="Give Fastpass" ng-controller="formController" class="padding">

      <label class="item item-input">
        <span class="input-label">name</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">ride</span>

      </label>

      </label>
      <label class="item item-input">

        <input type="text">

      <label class="item item-input">

 </ion-content>
