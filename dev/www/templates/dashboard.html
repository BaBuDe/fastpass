<ion-view title="Dashboard" ng-controller="dashboardController" class="padding">
  <ion-content>
  <div class="list">
    <div class="item item-divider">
      <p>Your conversations</p>
      <p>(Select a conversation to chat)</p>
    </div>
    <div ng-cloak ng-repeat="chatPartner in chatPartnerArray | orderByPriority"> <!--track by $index-->
        <a class="item" ng-click="chatRetriever('{{ chatPartner.uid }}')"
        ui-sref="tabs.chat">{{ chatPartner.name }}</a>
    </div>
  </div>
  <div class="list">
    <div class="item item-divider">
      <p>Your offers</p>
      <p>(Select an offer to remove it from available offers others will see)</p>
    </div>
    <div ng-cloak ng-repeat="offer in offers | orderByPriority" style="text-align:center; background-color:#FFD700"> 
        <div class="offer" ng-if="offer.available" ng-click="deleteOffer(offer)">
          <p> Ride: {{ offer.ride }}<br>
            {{ offer.number_give }}<br>
            Free or trade: {{ offer.comment }}<br>
            {{ offer.location }}</p>
        </div>
    </div>
  </div>
  </ion-content>
</ion-view>
